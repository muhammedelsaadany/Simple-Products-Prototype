<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="design/master.css">

        <title>Learn JavaScript</title>

    <body>

        <div class="page">
            <h1>featured products</h1>

            <div class="products">
                <div class="one">
                    <img src="shirt.jpeg" alt="">

                    <p>$19.99</p>
                </div>
                <div class="two">
                    <img src="tie.jpeg" alt="">

                    <p><s>$19.99</s> $14.99</p>
                </div>
                <div class="three">
                    <img src="glass.webp" alt="">

                    <p>$14.99</p>
                </div>
                <div class="four">
                    <img src="watch.jpeg" alt="">
                    <h3>out of stock product</h3>
                    <p>$9.99</p>
                </div>
            </div>
        </div>
